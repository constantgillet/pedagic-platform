<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Plateforme pédagique | Play | QCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/qcm.css">
    <link rel="stylesheet" href="../../public/styles/play.css">
</head>

<body>
    <main>
        <section class="game__zone">
            <div class="game__zone__level__bar">
                <div class="game__zone__level__bar__active"></div>
            </div>
            <div class="game__zone__title">
                <h2>La séance d'ouverture des Etats Généraux a lieu à Versailles le ?</h2>
            </div>
            <div class="game__zone__answer">
                <div class="game__zone__answer__answer1">
                    <h1>1er mai 1789</h1>
                </div>
                <div class="game__zone__answer__answer2">
                    <h1>5 mai 1789</h1>
                </div>
                <div class="game__zone__answer__answer3">
                    <h1>8 mai 1789 </h1>
                </div>
                <div class="game__zone__answer__answer4">
                    <h1>17 décembre 2019</h1>
                </div>

            </div>
            </div>
            <div class="game__zone__timer">
                <div class="game__zone__timer__number">8</div>
                <div class="game__zone__timer__sec">sec</div>
            </div>
        </section>
    </main>
    <nav class="footer__nav">
        <ul class="footer__nav__items">
            <li class="footer__nav__home">
                <object type="image/svg+xml" data="../images/home.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__mission">
                <object type="image/svg+xml" data="../images/mission.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__profil">
                <object type="image/svg+xml" data="../images/profil.svg" width="50px" height="50px"></object>
            </li>
        </ul>
    </nav>
</body>

</html>
