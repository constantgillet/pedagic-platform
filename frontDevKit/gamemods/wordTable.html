<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plateforme pédagique | Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/play.css">
    <link rel="stylesheet" href="../../public/styles/wordTable.css">
</head>
<body>
    <main>
        <section class="game__zone">
            <div class="game__zone__level__bar">
                <div class="game__zone__level__bar__active"></div>
            </div>
            <div class="game__zone__title">
                <h2>Entre des mots clés sur le thème ...</h2>
                <h2>- Les personnages importants de la Révolution française -</h2>
            </div>
            <div class="proposition__key__word">
                <div class="proposition__key__word__1 proposition">
                    <div class="proposition__inside__border">
                        5 pts
                    </div>
                </div>
                <div class="proposition__key__word__2 proposition">
                    <div class="proposition__inside__border">
                        20 pts
                    </div>
                </div>
                <div class="proposition__key__word__3 proposition">
                    <div class="proposition__inside__border">
                        15 pts
                    </div>
                </div>
                <div class="proposition__key__word__4 proposition">
                    <div class="proposition__inside__border">
                        40 pts
                    </div>
                </div>
                <div class="proposition__key__word__5 proposition">
                    <div class="proposition__inside__border">
                        10 pts
                    </div>
                </div>
                <div class="proposition__key__word__6 proposition">
                    <div class="proposition__inside__border">
                        10 pts
                    </div>
                </div>
            </div>
            <form action="" method="POST">
                <input class="game__zone__response__enter" type="text" name="response" placeholder="Entre ta réponse ici...">
            </form>
            <div class="game__zone__timer">
                <div class="game__zone__timer__number">10</div>
                <div class="game__zone__timer__sec">sec</div>
            </div>  
        </section>
    </main>
    <nav class="footer__nav">
        <ul class="footer__nav__items">
            <li class="footer__nav__home">
                <object type="image/svg+xml" data="../images/home.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__mission">
                <object type="image/svg+xml" data="../images/mission.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__profil">
                <object type="image/svg+xml" data="../images/profil.svg" width="50px" height="50px"></object>
            </li>
        </ul>
    </nav>
    <script id="game" src="../../public/scripts/timeline.js" level="1" ></script>
</body>
</html>
