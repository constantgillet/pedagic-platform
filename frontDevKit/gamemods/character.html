<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Plateforme p√©dagique | Play | QCM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/character.css">
    <link rel="stylesheet" href="../../public/styles/play.css">
</head>

<body>
    <main>
        <section class="customize__zone">
            <div class="customize__zone__character">
                <img class="character__image" src="../../public/images/personnage_male.svg">
            </div>
            <div class="customize__zone__character__container">
                <div class="customize__zone__character__foot">
                    <img class="character__foot" src="../../public/images/foot.svg">
                </div>
                <div class="customize__zone__character__hand">
                    <img class="character__hand" src="../../public/images/hand.svg">
                </div>
            </div>
            <div class="customize__zone__character__chest__container">
                <div class="customize__zone__character__chest1">
                    <img class="character__chest" src="../../public/images/tshirtblue.svg">
                </div>
                <div class="customize__zone__character__chest2">
                    <img class="character__chest" src="../../public/images/tshirtcyan.svg">
                </div>
                <div class="customize__zone__character__chest3">
                    <img class="character__chest" src="../../public/images/tshirtyellow.svg">
                </div>
                <div class="customize__zone__character__chest4">
                    <img class="character__chest" src="../../public/images/tshirtblack.svg">
                </div>
                <div class="customize__zone__character__chest5">
                    <img class="character__chest" src="../../public/images/tshirtorange.svg">
                </div>
                <div class="customize__zone__character__chest6">
                    <img class="character__chest" src="../../public/images/tshirtpink.svg">
                </div>
                <div class="customize__zone__character__chest7">
                    <img class="character__chest" src="../../public/images/tshirtred.svg">
                </div>
                <div class="customize__zone__character__chest8">
                    <img class="character__chest" src="../../public/images/tshirtgreen.svg">
                </div>
            </div>
            <div class="customize__zone__character__container__bis">
                <div class="customize__zone__character__head">
                    <img class="character__foot" src="../../public/images/moustache.svg">
                </div>
                <div class="customize__zone__character__head__red">
                    <img class="character__foot" src="../../public/images/couteau.svg">
                </div>
                <div class="customize__zone__character__head__yellow">
                    <img class="character__foot" src="../../public/images/couteau.svg">
                </div>
                <div class="customize__zone__character__weapon__select">
                </div>
                <div class="customize__zone__character__weapon__choose">
                </div>
                <div class="customize__zone__character__weapon__choose1">
                </div>
                <div class="customize__zone__character__weapon__choose2">
                </div>
                <div class="customize__zone__character__weapon__choose3">
                </div>
                <div class="customize__zone__character__weapon__choose4">
                </div>
                <div class="customize__zone__character__weapon__choose5">
                </div>
                <div class="customize__zone__character__weapon__choose6">
                </div>
                <div class="customize__zone__character__check">
                </div>
            </div>


        </section>
    </main>
    <nav class="footer__nav">
        <ul class="footer__nav__items">
            <li class="footer__nav__home">
                <object type="image/svg+xml" data="../images/home.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__mission">
                <object type="image/svg+xml" data="../images/mission.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__profil">
                <object type="image/svg+xml" data="../images/profil.svg" width="50px" height="50px"></object>
            </li>
        </ul>
    </nav>
    <script src="../../public/scripts/character.js"></script>
</body>

</html>
