<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plateforme pédagique | Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/play.css">
    <link rel="stylesheet" href="../../public/styles/timeline.css">
</head>
<body>
    <main>
        <section class="game__zone">
            <div class="game__zone__time__bar">
                <div class="game__zone__time__bar__active"></div>
            </div>
            <div class="game__zone__title">
                <h2>Les temps forts de la révolution</h2>
                <h4>Placez les dates sur la frise.</h4>
            </div>
            <div class="game-timeline">
                <div class="game-timeline__arrow">
                    <div class="game-timeline__arrow__dates-part">
                    </div>
                    <div class="game-timeline__arrow__half-circles-part">
                    </div>
                    <div class="game-timeline__arrow__answer-zones">
                    </div>
                    <div class="game-timeline__arrow__top-part"></div>
                    <div class="game-timeline__arrow__bottom-part"></div>
                </div>
                <div class="game-timeline__answers-list">
                    <div class="game-timeline__answers-list__answer">Prise de la bastille</div>
                    <div class="game-timeline__answers-list__answer">Prise de la bastille</div>
                    <div class="game-timeline__answers-list__answer">Prise de la bastille</div>
                    <div class="game-timeline__answers-list__answer">Prise de la bastille</div>
                    <div class="game-timeline__answers-list__answer">Prise de la bastille</div>
                    <div class="game-timeline__answers-list__answer">Prise de la bastille</div>
                </div>
            </div>
            <div class="game__zone__timer">
                <div class="game__zone__timer__number">8</div>
                <div class="game__zone__timer__sec">sec</div>
            </div>
        </section>
    </main>
    <nav class="footer__nav">
        <ul class="footer__nav__items">
            <li class="footer__nav__home">
                <object type="image/svg+xml" data="../images/home.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__mission">
                <object type="image/svg+xml" data="../images/mission.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__profil">
                <object type="image/svg+xml" data="../images/profil.svg" width="50px" height="50px"></object>
            </li>
        </ul>
    </nav>
    <script id="game" src="../../public/scripts/timeline.js" level="1" ></script>
</body>
</html>
