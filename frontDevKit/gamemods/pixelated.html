<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plateforme pédagique | Play | Pixelated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/pixelated.css">
    <link rel="stylesheet" href="../../public/styles/play.css">
</head>
<body>
    <main>
        <section class="game__zone">
            <div class="game__zone__time__bar">
                <div class="game__zone__time__bar__active"></div>
            </div>
            <div class="game__zone__title">
                <h2>Quel est le nom de ce tableau ?</h2>
                <h4>Toutes les 2 secondes, l'image devient plus nette !</h4>
            </div>
            <div class="game__zone__blur">
                <div class="game__zone__blur__img">
                    <div class="game__zone__blur__img__blur"></div>
                </div>
                <form><input class="game__zone__blur__response" type="text" name="response" placeholder="Entre ta réponse ici..."></form>            </div>
            <div class="game__zone__timer">
                <div class="game__zone__timer__number js-timer">10</div>
                <div class="game__zone__timer__sec">sec</div>
            </div>      
        </section>
    </main>
    <nav class="footer__nav">
        <ul class="footer__nav__items">
            <li class="footer__nav__home">
                <object type="image/svg+xml" data="../images/home.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__mission">
                <object type="image/svg+xml" data="../images/mission.svg" width="50px" height="50px"></object>
            </li>
            <li class="footer__nav__profil">
                <object type="image/svg+xml" data="../images/profil.svg" width="50px" height="50px"></object>
            </li>
        </ul>
    </nav>
    <script src="../../public/scripts/pixelated.js"></script>
</body>
</html>
